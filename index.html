<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk Folk Dance</title>
    <meta name="description" content="カードをめくって、みんなで語り合うトークテーマを見つけよう" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a202c" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Talk Folk Dance" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__title">トークフォークダンス</h1>
      <p class="app-header__subtitle">カードをめくって、みんなで語り合うトークテーマを引いてみましょう。</p>
    </header>

    <main class="app-layout">
      <section class="card-stage">
        <div class="card" data-role="card" aria-live="polite" aria-label="トークテーマカード" tabindex="0">
          <div class="card__inner">
            <div class="card__face card__face--back">
              <div class="card__sigil" aria-hidden="true"></div>
              <p class="card__prompt">タップしてカードをめくる</p>
            </div>
            <div class="card__face card__face--front">
              <p class="card__label">トークテーマ</p>
              <p class="card__theme" data-role="theme">カードをタップしてトークテーマを表示しましょう。</p>
            </div>
          </div>
        </div>
        <p class="card-stage__hint">カードをタップして新しい話題を見つけましょう。</p>
      </section>
    </main>

    <script type="module" src="./main.ts"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
