<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>トークフォークダンス</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__title">トークフォークダンス</h1>
      <p class="app-header__subtitle">カードをめくって、みんなで語り合うトークテーマを引いてみましょう。</p>
    </header>

    <main class="app-layout">
      <section class="card-stage">
        <div class="card" data-role="card" aria-live="polite" aria-label="トークテーマカード" tabindex="0">
          <div class="card__inner">
            <div class="card__face card__face--back">
              <div class="card__sigil" aria-hidden="true"></div>
              <p class="card__prompt">タップしてカードをめくる</p>
            </div>
            <div class="card__face card__face--front">
              <p class="card__label">トークテーマ</p>
              <p class="card__theme" data-role="theme">カードをタップしてトークテーマを表示しましょう。</p>
            </div>
          </div>
        </div>
        <p class="card-stage__hint">カードをタップして新しい話題を見つけましょう。</p>
      </section>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
