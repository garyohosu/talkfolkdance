<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>神秘のトークフォークダンスカード</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__title">神秘のトークフォークダンスカード</h1>
      <p class="app-header__subtitle">
        カードをめくって、タロットの啓示と共にトークテーマを引き寄せましょう。
      </p>
    </header>

    <main class="app-layout">
      <section class="card-stage">
        <div class="card" data-role="card" aria-live="polite" aria-label="トークテーマカード" tabindex="0">
          <div class="card__inner">
            <div class="card__face card__face--back">
              <div class="card__sigil" aria-hidden="true"></div>
              <p class="card__prompt">タップしてカードをめくる</p>
            </div>
            <div class="card__face card__face--front">
              <p class="card__label">本日のテーマ</p>
              <p class="card__theme" data-role="theme">カードをタップしてテーマを呼び出しましょう。</p>
            </div>
          </div>
        </div>
        <p class="card-stage__hint">カードをタップしてテーマを受け取りましょう。</p>
      </section>
    </main>

    <footer class="app-footer">
      <p class="app-footer__note">ブラウザだけで動作する静的アプリ。ローカルストレージに使用履歴を保存します。</p>
    </footer>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
